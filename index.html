<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plan.Shop.Eat.</title>
	
	<script src="//use.typekit.net/fei7sap.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	<div class="header">
		<div class="topbox">
			<h1>Plan. Shop. Eat.</h1>
		</div>
		<div class="bottombox">
			<h2>Shopping List</h2>
		</div>
	</div>	
	<div class="wrapper">
		<form>
			<input class="iteminput"type="text" name="listitem" placeholder="Plan Your Trip">
			<input class="submitbtn" type="submit" name="listitem">
			<span class="checkboxes">
			<label><input type="radio"  name="listitem">Meat</label>
			<label><input type="radio"  name="listitem">Dairy</label> 
			<label><input type="radio"  name="listitem">Produce</label>
			<label><input type="radio"  name="listitem">Bakery Goods</label>
			<br>
			<label><input type="radio" name="listitem">Dry Goods</label>
			<label><input type="radio" name="listitem">Frozen</label>
			<label><input type="radio"  name="listitem">Other</label>
			</span>
		</form>
		<div class="shoppinglist">
			<ul>
					
			</ul>	
			<a href="#" class="removeitems">Remove Checked Items</a>
		</div><!--end shoppinglist-->
	</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
	
</body>
</html>
